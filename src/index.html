<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Number Guesser</title>
    </head>

    <body>
        <div id="container" class="container text-center mt-5">
            <h1 class="mb-4">Number Guesser</h1>
            <div id="game">
                <p class="mb-4">Guess a number between 
                    <span class="min-num">1</span> and 
                    <span class="max-num">10</span>
                </p>
        
                <form class="form-inline justify-content-center mb-3">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="number" class="form-control" id="guess" placeholder="Enter Your Guess...">
                    </div>
                    <input type="submit" id="submit" value="Submit" class="btn btn-outline-secondary mb-2">
                </form>
                <p id="message"></p>
            </div>
        
        </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scrollreveal.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
