<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap 4 Starter Pack</title>
    </head>

    <body>
        <div id="container" class="container text-center mt-5">
            <h1 class="mb-4">Number Guesser</h1>
            <p>Guess a number between 1 and 10</p>
        
            <form class="form-inline justify-content-center">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="number" class="form-control" id="guess" placeholder="Enter Your Guess...">
                </div>
                <button type="submit" id="submit" class="btn btn-outline-secondary mb-2">Submit</button>
            </form>
            <p class="mt-2">3 is correct!</p>
        
        </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scrollreveal.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
